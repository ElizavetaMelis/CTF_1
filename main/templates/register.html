<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body >
    <div class="container" >
        <div class="wrapper w-100 p-4 d-flex justify-content-center align-items-center pb-4" style="min-height: 100vh">
            <form action="#" th:action="@{/success}"  method="POST" class="form-signin" style="width: 26rem;margin: 0 auto;">
               {% block content %}
        <div class="registration-block">
            <h2 class="registration-block__title">Регистрация</h2>
            <form method="post" class="registration-form">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username..."required="true">
                <input type="text" name="email" placeholder="Email..."required="true">
                <input type="number" name="age" placeholder="Age..."required="true">
                <input type="password" name="password" placeholder="Password..."required="true">
                <input type="password" name="password_confirmation" placeholder="Password confirmation..."required="true">
                <button type="submit">Register</button>
            </form>
        </div>
        {% endblock content %}



                <!-- Register buttons -->
                <div class="text-center">
                  <p>Зарегистрироваться Через:</p>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fa fa-facebook-f"></i>
                  </button>

                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fa fa-google"></i>
                  </button>

                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fa fa-twitter"></i>
                  </button>

                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fa fa-github"></i>
                  </button>
                </div>
              </form>
        </div>
    </div>


</body>
</html>
