<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка флага</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="blocks/header :: header"></div>
    <div class="container">
        <div class="wrapper">
            <div class="col-md-4 order-md-1">
                <h1 class="h3 mb-3 font-weight-normal">Отправить Флаг</h1>
                <form action="/ctf/post_flagcheck" method="POST" autocomplete="off"><input type="hidden" name="csrf" value="590d8fcc894ac519c999435f5d74f8ef">
                    <div class="mb-3">
                        <label for="flag">Флаг</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="flag" name="flag" placeholder="Вставьте флаг ..." required="">
                        </div>
                        <span style="font-style: italic">Все флаги имеют вид «^ FLAG ^ ... hex ... $ FLAG $», но вы можете опустить все, кроме шестнадцатеричного.</span>
                    </div>
                    <button class="btn btn-info btn-block" type="submit">Проверить</button>
                </form>
            </div>
        </div>

    </div>
    <div th:replace="blocks/footer :: footer"></div>
</body>
</html>
